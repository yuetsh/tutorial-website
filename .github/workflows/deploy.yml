name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 'current'
      - run: npm install
      - run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: build
      
      - run: "ls -al build"

      - uses: AEnterprise/rsync-deploy@v1.0
        env:
          DEPLOY_KEY: ${{ secrets.KEY }}
          ARGS: "-avzr --delete"
          SERVER_PORT: 22
          FOLDER: build
          SERVER_IP: ${{ secrets.HOST }}
          USERNAME: root
          SERVER_DESTINATION: /root/Tutorial/build